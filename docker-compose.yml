version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: ai-agent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3

  api:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile
    container_name: ai-agent-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - SQLITE_DB_PATH=/app/data/agent.db
      - VECTOR_STORE_PATH=/app/data/embeddings
      - LOG_LEVEL=INFO
      - API_HOST=0.0.0.0
      - API_PORT=8000
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  redis_data:

networks:
  default:
    name: ai-agent-network
